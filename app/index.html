<!DOCTYPE html>
<html lang="en" ng-app="portfolio" class="ng-scope">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xavier Deneux - Développeur web à Lyon</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
</head>

<body id="page-top" ng-controller="MainCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div ng-include src="'views/home.html'"></div>
    </nav>
    <header>
        <div ng-include src="'views/header.html'"></div>
    </header>
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div ng-include src="'views/portfolio.html'"></div>
    </section>
    <!-- About Section -->
    <section class="success" id="about">
        <div ng-include src="'views/about.html'"></div>
    </section>
    <!-- CV Section -->
    <section id="cv">
        <div ng-include src="'views/cv.html'"></div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div ng-include src="'views/contact.html'"></div>
    </section>
    <!-- Footer -->
    <footer class="text-center">
        <div ng-include src="'views/footer.html'"></div>
    </footer>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visble-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
    <!-- Overlay site choice -->
    <overlay-site-choice></overlay-site-choice>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/jquery.easing/js/jquery.easing.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/ressources/experiences.js"></script>
    <script src="scripts/ressources/realisations.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp}) scripts/partials.js -->
    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-3998844-4', 'auto');
  ga('send', 'pageview');
</script>
</html>
